<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/estilo.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Agregar Subcategoria</title>
</head>

<body>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />
    <header>
    
    </header>
    <br>
    <br>
    <br>
    <br>
    <br>
    <section>
        <div class="container">
            <!-- Button trigger modal -->
            <button onclick="openCreate()" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target=".exampleModal">
                Agregar Subcategoria
            </button>
            <div class="container col-6">
                <label>Buscar categoria:</label>
                <input class="form-control me-2 light-table-filter" data-table="table" type="text">
            </div>
            <!-- Modal -->

            <div class="modal exampleModal" id="save-modal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="save-form">
                                <input class="visually-hidden" type="number" id="id" name="id">
                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label">Nombre:</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre">
                                </div>
                                <div class="mb-3">
                                    <label for="message-text" class="col-form-label">Descripcion:</label>
                                    <textarea class="form-control" id="descripcion" name="descripcion"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="formFileMultiple" class="form-label">Seleccione una imagen</label>
                                    <input class="form-control" id="archivo" type="file" name="archivo" accept=".jpg, .png" multiple />
                                </div>
                                <div class="mb-3">
                                    <label for="message-text" class="col-form-label">categoria</label>
                                    <select class="form-select" id="categoria" name="categoria">
                                    </select>
                                </div>
                                <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-secondary" id="create">Agregar</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br>

        <div class="container">
            <table class="table table-responsive-sm">
                <thead>
                    <tr id="records"></tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripci√≥n</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Categoria</th>
                    </tr>
                </thead>
                <tbody id="tbody-rows">

                </tbody>
            </table>
        </div>
    </section>
    <footer>

    </footer>

    <br>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
    <script type="text/javascript" src="../../controllers/dashboard/account.js"></script>
    <script type="text/javascript" src="../../recursos/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/components.js"></script>
    <script type="text/javascript" src="../../controllers/dashboard/subcategoria.js"></script>

</body>

</html>
