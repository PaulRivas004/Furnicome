<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/estilo.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />
    <title>Pedidos</title>
</head>

<body>
    <header>

    </header>

    <main>
        <div class="container">
            <!-- Button trigger modal -->
            <button  type="button" class="btn btn-primary" data-mdb-toggle="modal"
                data-mdb-target=".exampleModal">
                Modificar Pedido
            </button>
            <div class="container col-6">
                <label>Buscar Pedido:</label>
                <input class="form-control me-2 light-table-filter" data-table="table" type="text">
            </div>
            <!-- Modal -->
            <div class="modal exampleModal" id="save-modal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modificar pedido</h5>
                            <button type="button" class="btn-close" data-mdb-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="save-form">
                                <input class="visually-hidden" type="number" id="id_pedido" name="id_pedido">
                                <div class="visually-hidden mb-3">
                                    <label for="recipient-name" class=" col-form-label">Cliente:</label>
                                    <input type="text" class="validate" id="nombre_cliente" name="nombre_cliente" required>
                                </div>
                                <div class="mb-3">
                                    <p>Estado del pedido</p>
                                    <!-- Default switch -->
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" role="switch"
                                            id="estado" name="estado"/>
                                        <label class="form-check-label" for="flexSwitchCheckDefault"> No Disponible / Disponible</label>
                                    </div>
                                </div>
                                <div class="visually-hidden mb-3">
                                    <label for="recipient-name" class="col-form-label">Fecha pedido:</label>
                                    <input type="text" class="validate" id="fecha_pedido" name="fecha_pedido" required>
                                </div>
                                <div class="visually-hidden mb-3">
                                    <label for="recipient-name" class="col-form-label">Dirección:</label>
                                    <input type="text" class=" validate" id="direccion" name="direccion" required>
                                </div>
                                <button type="submit" class="btn btn-secondary" id="create">Guardar</button>
                                <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="container">
            <table class="table table-responsive-sm">
                <thead>
                    <tr id="records"></tr>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Cliente</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Dirección</th>
                    </tr>
                </thead>
                <tbody id="tbody-rows">

                </tbody>
            </table>

            <!-- Button trigger modal -->
<button type="button" class="visually-hidden btn btn-primary" data-mdb-toggle="modal" data-mdb-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Detalle del pedido</h5>
          <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <table class="table table-responsive-sm">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Pedido</th>
                        <th scope="col">Producto</th>
                        <th scope="col">Cantidad</th>
                    </tr>
                </thead>
                <tbody id="tbody-rows2">

                </tbody>
            </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
        </div>

    </main>


    <footer>

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        <script type="text/javascript" src="../../controllers/dashboard/pedidos.js"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/dashboard/account.js"></script>
    <script src="../../controllers/components.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>

</body>

</html>
