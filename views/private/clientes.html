<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/estilo.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />
    <title>Gestionar clientes</title>
</head>

<body>
    <header>

    </header>
    <main>
        <div class="container">
            <H4>Gestionar clientes</H4>
            <!-- Button trigger modal -->
            <div class="container col-6">
                <label>Buscar cliente:</label>
                <input class="form-control me-2 light-table-filter" data-table="table" type="text">
            </div>
            <!-- Modal -->
            <div class="modal exampleModal " id="save-modal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Gestionar cliente</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="save-form">
                                <input class="visually-hidden" type="number" id="id" name="id">
                                <input class="visually-hidden" type="text" id="clave" name="clave">
                                <div class="mb-3">
                                    
                                    <input type="text" class="visually-hidden" id="nombre" name="nombre">
                                </div>
                                <div class="mb-3">
                                   
                                    <input type="text" class="visually-hidden" id="apellido" name="apellido">
                                </div>
                                <div class="mb-3">
                                    
                                    <input type="text"class="visually-hidden" id="dui" name="dui">
                                </div>
                                <div class="mb-3">
                                    
                                    <input type="text" class="visually-hidden" id="correo" name="correo" required>
                                </div>
                                <div class="mb-3">
                                    
                                    <textarea class="visually-hidden" id="direccion" name="direccion"></textarea>
                                </div>
                                <div class="mb-3">
                                    <p>Estado del cliente:</p>
                                    <!-- Default switch -->
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" role="switch" id="estados"
                                            name="estados" />
                                        <label class="form-check-label" for="flexSwitchCheckDefault">Suspendido /
                                            activo</label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                   
                                    <input type="text" class="visually-hidden" id="telefono" name="telefono" required>
                                </div>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="submit" class="btn btn-primary" id="create">Guardar</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="container">
            <table class="table highlight">
                <thead>
                    <tr id="records"></tr>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Direccion</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Telefono</th>
                    </tr>
                </thead>
                <tbody id="tbody-rows"></tbody>
            </table>
        </div>

    </main>
    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/dashboard/account.js"></script>
    <script src="../../controllers/components.js"></script>
    <script type="text/javascript" src="../../controllers/dashboard/cliente.js"></script>


</body>

</html>
