<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>

    <link rel="stylesheet" href="../../resources/css/sign-up.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>

<body id="body-register">
    <div class="container">
        <header>
            <!-- Navbar -->
        </header>
        <form method="post" id="signup-form">
            <div>
                <h1 class="title">Registrate</h1>
            </div>
            <form action="#">
                <input type="hidden" id="g-recaptcha-response" name="g-recaptcha-response">
                <div class="user-detail">
                    <label for="">
                        <div class="input-box">
                            <span class="details"></span>
                            <img src="../../recursos/iconos/user.png" alt="" width="16px" height="16px">
                            <input type="text" placeholder="Nombre" id="nombres" name="nombres" required>
                        </div>
                    </label>
                    <label for="">
                        <div class="input-box">
                            <span class="details"></span>
                            <img src="../../recursos/iconos/user.png" alt="" width="16px" height="16px">
                            <input type="text" placeholder="Apellido" id="apellidos" name="apellidos" required>
                        </div>
                    </label>
                    <label for="">
                        <div class="input-box">
                            <span class="details"></span>
                            <img src="../../recursos/iconos/id.png" alt="" width="20px" height="20px">
                            <input type="text" placeholder="DUI" id="dui" name="dui" required>
                        </div>
                    </label>
                    <label for="">
                            <div class="input-box">
                                <span class="details"></span>
                                <img src="../../recursos/iconos/confirmar.png" alt="" width="16px" height="16px">
                                <input type="text" placeholder="Teléfono" id="telefono" name="telefono" required>
                            </div>
                        </label>
                    <label for="">
                        <div class="input-box">
                            <span class="details"></span>
                            <img src="../../recursos/iconos/lock.png" alt="" width="13px" height="16px">
                            <input type="text" placeholder="Clave" id="clave" name="clave" required>
                        </div>
                    </label>
                    <label for="">
                        <div class="input-box">
                            <span class="details"></span>
                            <img src="../../recursos/iconos/confirmar.png" alt="" width="16px" height="16px">
                            <input type="text" placeholder="Confirmar clave" id="confirmar" name="confirmar" required>
                        </div>
                    </label>
                    
                </div>
                <div class="user-detail2">
                    <label for="" class="label2">
                        <div class="input-box">
                            <span class="details"></span>
                            <img src="../../recursos/iconos/correo.png" alt="" width="16px" height="16px">
                            <input class="largo" type="text" placeholder="Correo" id="correo" name="correo" required>
                        </div>
                    </label>
                    <label for="" class="label2">
                        <div class="input-box">

                            <img src="../../recursos/iconos/direccion.png" alt="" width="16px" height="16px">
                            <input class="largo" type="text" placeholder="Dirección" id="direccion" name="direccion"
                                required>
                        </div>
                    </label>
                    <div class="form-check">
                        <label class="col s12 center-align">
                            <input type="checkbox" id="condicion" name="condicion" required>
                            <span>Acepto <a href="#" class="modal-trigger">términos y condiciones</a></span>
                        </label>
                    </div>
                    <div class="button" id="button">
                        <a>
                            <button class="button" input type="submit" value="Registrar">Registrar</button>
                        </a>
                    </div>
                </div>
            </form>
        </form>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />
    <script src="https://www.google.com/recaptcha/api.js?render=6LdBzLQUAAAAAJvH-aCUUJgliLOjLcmrHN06RFXT"></script>
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../recursos/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/components.js"></script>
    <script type="text/javascript" src="../../controllers/public/signup.js"></script>
    <script type="text/javascript" src="../../controllers/public/account.js"></script>
</body>

</html>
