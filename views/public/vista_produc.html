<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/estilo.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />
    <title>Descripcion</title>
</head>

<body>
    <header>
           
    </header>

    <main class="container">
        <!-- Título del contenido principal -->
        <h4 class="center indigo-text" id="title">Detalles del producto</h4>
        <!-- Componente Horizontal Card para mostrar el detalle de un producto -->
        <div class="card horizontal" id="detalle">
            <div class="card-image">
                <!-- Se muestra una imagen por defecto mientras se carga la imagen del producto -->
                <img id="imagen" src="">
            </div>
            <div class="card-stacked">
                <div class="card-content">
                    <h4 id="nombre" class="header"></h4>
                    <p id="descripcion"></p>
                    <p>Precio (US$) <b id="precio" name="precio"></b></p> 
                </div>
                <div class="card-action">
                    <!-- Formulario para agregar el producto al carrito de compras -->
                    <form class="row" method="post" id="shopping-form">
                        <!-- Campo oculto para asignar el id del producto -->
                        <input type="hidden" id="id_producto" name="id_producto">
                        <div class="input-field col s12 m6">
                            <i class="material-icons prefix">list</i>
                            <input type="number" id="cantidad" name="cantidad" min="1" class="validate" required>
                            <label for="cantidad">Cantidad</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <!-- Botón para enviar el formulario -->
                            <button type="submit" class="btn waves-effect blue tooltipped" data-tooltip="Agregar">
                                <i class="material-icons">add_shopping_cart</i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
        <!-- Footer -->
        <footer class="text-center text-lg-start  text-muted" id="c1">
        </footer>
        <!-- Footer -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <script src="../../controllers/components.js"></script>
    <script type="text/javascript" src="../../controllers/public/account.js"></script> 
    <script type="text/javascript" src="../../controllers/public/detail.js"></script> 
</body>

</html>
