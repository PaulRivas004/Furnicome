<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../../resources/css/estilo.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />
  <title>Carrito</title>
</head>

<body>

  <header>

  </header>

  <main class="container">
    <!-- Título del contenido principal -->
    <h4 class="center-align cr1">Carrito de compras</h4>
    <!-- Tabla para mostrar el detalle de los productos agregados al carrito de compras -->
    <table class="table highlight">
        <!-- Cabeza de la tabla para mostrar los títulos de las columnas -->
        <thead>
            <tr>
                <th>PRODUCTO</th>
                <th>PRECIO (US$)</th>
                <th>CANTIDAD</th>
                <th>SUBTOTAL (US$)</th>
                <th>ACCIONES</th>
            </tr>
        </thead>
        <!-- Cuerpo de la tabla para mostrar un registro por fila -->
        <tbody id="tbody-rows"></tbody>
    </table>
    <!-- Fila para mostrar el monto total a pagar -->
    <div class="row right-align">
        <p>TOTAL A PAGAR (US$) <b id="pago"></b></p>
    </div>
    <!-- Fila para mostrar un botón que finaliza el pedido -->


    


    <div class="botonCompra">
        <div class="row1">
        <p>Pagar la compra</p> 
        <a onclick="finishOrder()" class="btn " data-tooltip="Finalizar pedido">
           <img src="../../recursos/bolsa-de-la-compra.png" alt="">
        </a>
    </div>
    <!-- Fila para mostrar un enlace con la dirección de la página web principal para seguir comprando -->
    <div class="row2">
        <p>Regresar a la tienda</p>
        <a href="index.html" class="btn" data-tooltip="Seguir comprando">
            <img src="../../recursos/tienda.png" alt="">
        </a>
    </div>
    </div>
    <!-- Componente Modal para mostrar una caja de diálogo -->
    <div id="item-modal" class="modal">
        <div class="modal-content">
            <!-- Título para la caja de diálogo -->
            <h4 class="center-align">Cambiar cantidad</h4>
            <!-- Formulario para cambiar la cantidad de producto -->
            <form class="row" method="post" id="item-form">
                <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                <input type="number" id="id_detalle" name="id_detalle" class="hide">
                <div class="input-field col s12 m4 offset-m4">
                    <i class="material-icons prefix">list</i>
                    <input type="number" id="cantidad" name="cantidad" min="1" class="validate" required>
                    <label for="cantidad">Cantidad</label>
                </div>
                <div class="col s12 center-align">
                    <!-- Enlace para cerrar el componente Modal -->
                    <a class="btn waves-effect grey tooltipped modal-close" data-tooltip="Cancelar">
                        <i class="material-icons">cancel</i>
                    </a>
                    <!-- Botón para enviar el formulario -->
                    <button type="submit" class="btn waves-effect blue tooltipped" data-tooltip="Guardar">
                        <i class="material-icons">save</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
  </div>

  
    <!-- Footer -->
    <footer class="text-center text-lg-start  text-muted" id="c1">

    </footer>
    <!-- Footer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
  <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
  <script type="text/javascript" src="../../controllers/components.js"></script>
  <script type="text/javascript" src="../../controllers/public/account.js"></script>
  <script type="text/javascript" src="../../controllers/public/cart.js"></script>
  
</body>

</html>
