<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="D1">
    <div>
        <form id="login-container">
            <div>
                <h1 class="title">Private Login</h1>
            </div>
            <label for="usuario" id="labelfont">
                <img src="../recursos/iconos/user.png" width="15" height="15" alt="">
                <input placeholder="Usuario" type="text" id="username">
            </label>
            <label for="contraseña">
                <img src="../recursos/iconos/lock.png" width="15" height="15" alt="">
                <input placeholder="Contraseña" type="password" id="password">
            </label>
            <button type="submit"><a> Iniciar sesión </a></button>

            <a href="#" class="link">¿Olvidaste tu contraseña?</a>
            <a href="#" class="link">¿No tienes cuenta? Resgistrate aquí</a>
        </form>
    </div>
</body>

</html>
